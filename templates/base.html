<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nanogram - {% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .logo-font { font-family: 'Orbitron', sans-serif; }
    .neon { text-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7; }
    .btn-neon { background: linear-gradient(45deg, #a855f7, #ec4899); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-black to-pink-900">

  <nav class="p-6 border-b border-purple-800">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center text-2xl font-bold logo-font text-white shadow-lg neon">
          NA
        </div>
        <h1 class="text-3xl logo-font neon">Nanogram</h1>
      </div>
      {% if current_user.is_authenticated %}
        <a href="/logout" class="text-pink-400 hover:text-pink-300">Logout</a>
      {% endif %}
    </div>
  </nav>

  <main class="max-w-md mx-auto mt-12 px-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-6 p-4 rounded-lg {{ 'bg-green-900 text-green-200' if category == 'success' else 'bg-red-900 text-red-200' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
