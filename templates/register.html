{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="bg-gray-800 bg-opacity-70 backdrop-blur-lg rounded-2xl shadow-2xl p-10 border border-purple-700">
  <h2 class="text-4xl logo-font text-center mb-8 neon">Join Nanogram</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required
           class="w-full p-4 mb-5 bg-gray-900 border border-purple-600 rounded-xl focus:outline-none focus:border-pink-500 neon-placeholder"/>
    <input type="email" name="email" placeholder="Email" required
           class="w-full p-4 mb-5 bg-gray-900 border border-purple-600 rounded-xl focus:outline-none focus:border-pink-500"/>
    <input type="password" name="password" placeholder="Password" required
           class="w-full p-4 mb-8 bg-gray-900 border border-purple-600 rounded-xl focus:outline-none focus:border-pink-500"/>

    <button type="submit" class="w-full py-4 btn-neon text-white font-bold rounded-xl shadow-lg transform hover:scale-105 transition duration-300">
      Create Account
    </button>
  </form>
  <p class="text-center mt-6 text-gray-400">
    Already have an account? <a href="/login" class="text-pink-400 hover:underline">Log in</a>
  </p>
</div>
{% endblock %}
