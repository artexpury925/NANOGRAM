{% block content %}
<div class="bg-gray-800 bg-opacity-70 backdrop-blur-lg rounded-2xl shadow-2xl p-10 border border-purple-700">
  <h2 class="text-4xl logo-font text-center mb-8 neon">Create Account</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="Username" required class="w-full p-4 mb-4 bg-gray-900 border border-purple-600 rounded-xl focus:outline-none focus:border-pink-500"/>
    
    <input type="tel" name="phone" placeholder="Phone (optional)" class="w-full p-4 mb-4 bg-gray-900 border border-purple-600 rounded-xl focus:outline-none focus:border-pink-500"/>
    
    <input type="email" name="email" placeholder="Email (optional)" class="w-full p-4 mb-4 bg-gray-900 border border-purple-600 rounded-xl focus:outline-none focus:border-pink-500"/>
    
    <input type="password" name="password" placeholder="Password" required class="w-full p-4 mb-4 bg-gray-900 border border-purple-600 rounded-xl focus:outline-none focus:border-pink-500"/>
    
    <div class="mb-6">
      <label class="text-gray-400 text-sm">Profile Picture (optional)</label>
      <input type="file" name="profile_pic" accept="image/*" class="w-full text-gray-400"/>
    </div>

    <button type="submit" class="w-full py-4 btn-neon text-white font-bold rounded-xl shadow-lg hover:scale-105 transition">
      Sign Up
    </button>
  </form>
</div>
{% endblock %}
